<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var mlargura = prompt("Metros de Largura");
    var mcomprimento = prompt("Metros de Comprimento");
    var mcaixa = prompt("Metros da Caixa");
    mlargura=parseFloat(mlargura);
    area = mlargura*mcomprimento;
    pisototal=area/mcaixa;
    document.write("Quantidade de Caixas:"+pisototal.toFixed(0)+"<br>");

    </script>
</body>
</html>
