<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = prompt("Numero:")
    num = parseInt(num)
    if((num>=100)&&(num<=200)){
        document.write("está no intervalo 100 200");
    
    }else{
        document.write("Não está no intervalo 100 200")

    }

    </script>
</body>
</html>
